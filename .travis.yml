
language: node_js
node_js:
  - 13

services:
  - docker

script:
  # - cd udagram-frontend
  # - docker build -t udagram-frontend .
  # - docker tag udagram-frontend:latest vladflore/udagram-frontend:latest
  - cd udagram-users-api
  - docker build -t udagram-users-api --build-arg POSTGRES_USERNAME=${POSTGRES_USERNAME} --build-arg POSTGRES_PASSWORD=${POSTGRES_PASSWORD} --build-arg POSTGRES_HOST=${POSTGRES_HOST} --build-arg POSTGRES_DB=${POSTGRES_DB} --build-arg AWS_BUCKET=${AWS_BUCKET} --build-arg AWS_REGION=${AWS_REGION} --build-arg AWS_PROFILE=${AWS_PROFILE} --build-arg JWT_SECRET=${JWT_SECRET} --build-arg URL=${URL} .
  - docker tag udagram-users-api vladflore/udagram-users-api:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # - docker push vladflore/udagram-frontend:latest
  - docker push vladflore/udagram-users-api:latest